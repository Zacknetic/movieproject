<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Edit Movie</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

</head>

<body>
<div th:insert="fragments/header :: header"></div>
<div class="container my-2">
    <div class="card">
        <div class="card-body">

            <form action="#" th:action="@{/save-movie/{id}(id=${movie.id})}" th:object="${movie}" method="post">
                <div class="row">

                    <div class="form-group col-md-8">
                        <label for="title" class="col-form-label">Movie Title</label>
                        <input type="text" th:field="*{title}" class="form-control" id="title"
                               placeholder="Movie Title"/>
                    </div>

                    <div class="form-group col-md-8">
                        <label for="name" class="col-form-label">Genres</label>
                        <select th:field="*{genres}" class="form-control" multiple="multiple">
                            <option th:each="genre : ${genres}" th:value="${genre.id}" th:text="${genre.name}"></option>
                        </select>
                    </div>

                    <div class="form-group col-md-8">
                        <label for="name" class="col-form-label">Actors</label>
                        <select th:field="*{actors}" class="form-control" multiple="multiple">
                            <option th:each="actor : ${actors}" th:value="${actor.id}" th:text="${actor.name}"></option>
                        </select>
                    </div>

                    <div class="form-group col-md-8">
                        <label for="name" class="col-form-label">Publishers</label>
                        <select th:field="*{publishers}" class="form-control" multiple="multiple">
                            <option th:each="publisher : ${publishers}" th:value="${publisher.id}" th:text="${publisher.name}"></option>
                        </select>
                    </div>

                    <div class="form-group col-md-8">
                        <label for="description" class="col-form-label">Movie Description</label>
                        <input type="text" th:field="*{description}" class="form-control" id="description"
                               placeholder="Movie Description"/>
                    </div>

                    <div class="form-group col-md-8">
                        <label for="duration_minutes" class="col-form-label">Duration (minutes)</label>
                        <input type="text" th:field="*{metaData.duration_minutes}" class="form-control" id="duration_minutes"
                               placeholder="Duration (minutes)"/>
                    </div>

                    <div class="form-group col-md-8">
                        <label for="releaseDate" class="col-form-label">Release Date</label>
                        <input type="date" th:field="*{metaData.releaseDate}" class="form-control" id="releaseDate"
                               placeholder="Release Date"/>
                    </div>


                    <div class="col-md-6">
                        <input type="submit" class="btn btn-primary" value=" Submit ">
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
