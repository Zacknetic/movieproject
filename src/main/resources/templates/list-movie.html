<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Movies</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

</head>

<body>
<div th:insert="fragments/header :: header"></div>
<div class="container my-2">
  <div class="card">
    <div class="card-body">
      <div th:switch="${movie}" class="container my-5">
        <div class="col-md-12">
          <table class="table table-striped table-responsive-md">
            <tr>
              <td>Title</td>
              <td th:text="${movie.title}"></td>
            </tr>
            <tr>
              <td>Genres</td>
              <td th:text="${#strings.arrayJoin(movie.genres.![name], ', ')}"></td>
            </tr>
            <tr>
              <td>Actors</td>
              <td th:text="${#strings.arrayJoin(movie.actors.![name], ', ')}"></td>
            </tr>
            <tr>
              <td>Publishers</td>
              <td th:text="${#strings.arrayJoin(movie.publishers.![name], ', ')}"></td>
            </tr>
            <tr>
              <td>Description</td>
              <td th:text="${movie.description}"></td>
            </tr>
            <tr>
              <td>Duration (minutes)</td>
              <td th:text="${movie.metaData.duration_minutes}"></td>
            </tr>
            <tr>
              <td>Release Date</td>
              <td th:text="${movie.metaData.releaseDate}"></td>
            </tr>
            <tr>
              <td>Language</td>
              <td th:text="${movie.metaData.language}"></td>
            </tr>
            <tr>
              <td>Budget</td>
              <td th:text="${movie.metaData.budget}"></td>
            </tr>
            <tr>
              <td>Box Office Revenue</td>
              <td th:text="${movie.metaData.boxOfficeRevenue}"></td>
            </tr>
            <tr>
              <td>Country of Origin</td>
              <td th:text="${movie.metaData.countryOfOrigin}"></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
